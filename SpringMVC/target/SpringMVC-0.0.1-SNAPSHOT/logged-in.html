<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <!-- set an initial scale for pc and phone view -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>My account</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="functions.js"></script>

    <!-- connection with an external css file -->
    <link rel="stylesheet" type="text/css" href="styles.css">

</head>

<body onload="LoggedInFunc()">

    <div class="grid-container">

        <div class="top-menu">
            <ul>
				
                <li><button class="button" type="button" onclick="logoutActions()">Logout</button></li>
				<span name="userName" style="color:white"></span>
				<a href="bookmarks.html"><button id="BmrkButton" type="button">My bookmarks</button></a>
            </ul>
        </div>

        <div class="image">
            <a href="logged-in.html">
                <picture>
                    <source media="(min-width: 450px)" srcset="images/image-1.jpg">
                    <img src="images/image-alt.jpg" alt="Home" width="200" height="200">
                </picture>
            </a>
        </div>

        <div class="searchBar">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search a movie..." name="search" onkeyup="SearchFunc()">
            </div>
        </div>

        <div class="searchResults">
            <h2>Results</h2>
            <div id="movies" class="row"></div>
        </div>

        <!-- footer -->
        <div class="ftr">
            <footer class="footer">
                <p >
                    &copy; 2020 &bull; <u>Thanos Ntales</u> &bull; 3160117 &bull; <u>George Sigas</u> &bull; 3160158
                </p>
            </footer>
        </div>
    </div>
</body>

</html>
